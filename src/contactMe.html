    <header class="mainHeader">
        <h1>Contact Me </h1>
    </header>

    <div class="container-contactMe">
        <div class="contactBox">

            <div class="linkBox">
                <div class="linkBox__image">
                    <img 
                    class="linkBox-imageController" 
                    src="https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80" 
                    alt="Thang Za Thang Profile Page">
                </div>
                <div class="linkBox__name">
                    <h2>Thang Za Thang</h2>
                </div>
                <br><br>
                <p> Connect with me</p>
                <div class="linkBox__links">
                    <div class="linkBox__links--item">
                        <a href="https://github.com/thangzathang" target="_blank"><i class="fab fa-github"></i></a>
                    </div>
                    <div class="linkBox__links--item">
                        <a href="https://twitter.com/?lang=en" target="_blank"><i class="fab fa-twitter"></i></a>
                    </div>
                    <div class="linkBox__links--item">
                        <a href="https://www.linkedin.com/feed/" target="_blank"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
            </div>

            <div class="messageBox">
                
                <form action="https://formspree.io/f/xvodgwjj" method="POST" class="messageBox__wrapper">
                    <h1>Email Me</h1>
                    <div class="messageBox__wrapper--item">
                        <input type="text" name="name"  id="full-name" placeholder="Richard Henderson" required>
                    </div>
                    <div class="messageBox__wrapper--item">
                        <input type="email" name="_replyto" id="email-address" placeholder="richardhenderson@hooli.com" required>
                    </div>
                    <div class="messageBox__wrapper--item">
                        <textarea type="text" name="message" placeholder="Your message" required></textarea>
                    </div>
                    <div class="messageBox__wrapper--item">
                        <button type="submit">Send Message</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
