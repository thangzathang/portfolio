      <div class="main-name">

        <li><a href="index.html">Home</a></li>

        <div class="line1"></div>

    <!-- NAV ( Mobile ) -->
    <div id="mobile-nav">
      <button class="nav-toggle" aria-label="toggle navigation">
        <span class="hamburger"></span>
      </button>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item"><a href="index.html" class="nav__link">Home</a></li>
          <li class="nav__item"><a href="skills.html" class="nav__link">Projects</a></li>

        </ul>
      </nav>
    </div>

    <!-- A Clear Header so user knows where they are -->
    <header class="mainHeader">
      <h1>Contact Me</h1>
    </header>

    <!-- Container for the whole page -->
    <div class="container-contactMe">
      <!-- This contactBox will unite the two boxes inside it -->
      <div class="contactBox">
        <!-- Exactly 30% of parent - contains image and with links to socials -->
        <div class="linkBox">
          <div class="linkBox__image">
            <img class="linkBox-imageController" src="images/profilePicture.png" alt="Thang Za Thang Profile Page" />
          </div>
          <div class="linkBox__name">
            <h2>Thang Za Thang</h2>
          </div>
          <br /><br />
          <p>Connect with me</p>
          <div class="linkBox__links">
            <div class="linkBox__links--item">
              <a href="https://github.com/thangzathang" target="_blank"><i class="fab fa-github"></i></a>
            </div>
            <!-- <div class="linkBox__links--item">
              <a href="https://twitter.com/?lang=en" target="_blank"><i class="fab fa-twitter"></i></a>
            </div> -->
            <div class="linkBox__links--item">
              <a href="https://www.linkedin.com/in/thang-za-thang-621451161/" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>
          </div>
        </div>

        <!-- Exactly 70% of parent - contains the input fields and submit button. Form is linked to formspree -->
        <div class="messageBox">
          <form action="https://formspree.io/f/xvodgwjj" target="_blank" method="POST" class="messageBox__wrapper">
            <h1>Email Me</h1>
            <div class="messageBox__wrapper--item">
              <input type="text" name="name" id="full-name" placeholder="Richard Henderson" required />
            </div>
            <div class="messageBox__wrapper--item">
              <input type="email" name="_replyto" id="email-address" placeholder="richardhenderson@hooli.com" required />
            </div>
            <div class="messageBox__wrapper--item">
              <textarea type="text" name="message" placeholder="Your message" required></textarea>
            </div>
            <div class="messageBox__wrapper--item">
              <button type="submit">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Univeral Footer Element -->
    <footer>
      <p>&copy; 2022 Thang Za Thang</p>
    </footer>

    <script src="app.js"></script>
  </body>
